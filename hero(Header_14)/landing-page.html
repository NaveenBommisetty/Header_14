<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Startup App Landing Page</title>
    <!--google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,100;9..40,200;9..40,300;9..40,400;9..40,500;9..40,600;9..40,700;9..40,800;9..40,900;9..40,1000&display=swap"
        rel="stylesheet">

    <!--Bootstrap css-->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!--custom css-->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header class="header">
        <nav class="navbar navbar-expand-lg fixed-top bg-transparent">
            <div class="container">
                <a class="navbar-brand" href="#">
                    <h3 class="logo">Startup 3</h3>
                </a>
                <button class="navbar-toggler" type="button" data-toggle="collapse"
                    data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="ti-menu"></span>
                </button>
                <div class="collapse navbar-collapse h-auto" id="navbarSupportedContent">
                    <ul class="navbar-nav ml-auto menu">
                        <li class="active"><a href="#overview" class="page-scroll"> Overview</a></li>
                        <li><a href="#prices" class="page-scroll">Prices</a></li>
                        <li><a href="#blog" class="page-scroll">Blog</a></li>
                        <li><a href="#feedback" class="page-scroll">Feedback</a></li>
                        <li class="mt-4 mb-3"><a href="#pricing" class="btn btn-purchase border-radius">Purchase</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <section class="ptb-100 bg-overlay">
        <div class="container">
            <div class="row align-items-center justify-content-between pt-5 pt-sm-5 pt-md-5 pt-lg-0">
                <div class="col-md-7 col-lg-6">
                    <div class="hero-content-left text-white">
                        <h2 class="text-white landing-page-heading">Generate Awesome Web Pages</h2>
                        <p class="p-lead">
                            The most important part of the Startup is the samples. The samples form a set of 25 usable
                            pages you can use as is or you can add new blocks.
                        </p>
                        <button class="btn btn-learn-more">Learn More</button>
                    </div>
                </div>
                <div class="col-md-5 col-lg-5">
                    <div class="card shadow-lg mb-0">
                        <div class="card-body px-md-5 py-5">
                            <div class="mb-5">
                                <h6 class="sign-up-text">Sign Up Now</h6>
                            </div>
                            <form>
                                <div class="form-group">
                                    <div class="input-group">
                                        <input type="email" class="form-control" placeholder="Your email">
                                    </div>
                                </div>
                                <!-- Password -->
                                <div class="form-group">
                                    <div class="input-group ">
                                        <input type="password" class="form-control" placeholder="Your password">
                                    </div>
                                </div>

                                <div class="my-4">
                                    <div class="custom-control custom-checkbox mb-3">
                                        <input type="checkbox" class="custom-control-input" id="check-terms">
                                        <label class="custom-control-label agree-text" for="check-terms">I agree to the
                                            Terms of Service.</label>
                                    </div>
                                </div>
                                <button class="btn btn-block solid-btn mt-4 mb-3">
                                    Sign up
                                </button>
                                <div class="divider"><span>or</span></div>
                                <button class="btn btn-block btn-twitter mt-4 mb-3">
                                    Login via Twitter
                                </button>
                                <div class="px-md-5"><span>Do you have an Account?</span>
                                    <a href="#" class="">Sign in</a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
